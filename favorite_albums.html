<!-- ************** -->
<!-- Home templates -->
<!-- ************** -->
<template name="Home">
	<div class="container">
		{{> Nav}}
		{{> addAlbum}}
		{{> favoriteAlbumTable}}
	</div>
</template>
<template name="addAlbum">
	<div class="add-album">
		<h1 class="page-header">My top 50 favorite albums of all time!</h1>
		<h4>Add new album</h4>
		<form class="form-inline add_album">
			<div class="form-group"><input type="text" class="form-control" name="rank" placeholder="rank"></div>
			<div class="form-group"><input type="text" class="form-control" name="album" placeholder="album"></div>
			<div class="form-group"><input type="text" class="form-control" name="band" placeholder="artist"></div>
			<div class="form-group"><input type="text" class="form-control" name="year" placeholder="year"></div>
			<button type="submit" class="btn btn-primary">Add album</button>
		</form>
	</div>
</template>
<template name="favoriteAlbumTable">
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Album</th>
					<th>Artist</th>
					<th>Release year</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{{#each favoriteAlbums}}
				{{> favoriteAlbum}}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
<template name="favoriteAlbum">
	<tr>
		<td>{{rank}}</td> <td>{{album}}</td> <td>{{band}}</td> <td>{{year}}</td><td><button type="button" class="btn btn-danger delete">Delete</button></td>
	</tr>
</template>

<template name="Charts">
	<div class="container">
		{{> Nav}}
		{{> favoriteAlbumCharts}}
	</div>
</template>
